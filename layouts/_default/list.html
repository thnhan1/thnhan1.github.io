{{ define "main" }}
<h1>Archives</h1>

{{ range .Site.RegularPages.GroupByDate "2006-01" }}
  <h2>{{ .Key }}</h2>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        ({{ .Date.Format "Jan 02, 2006" }})
      </li>
    {{ end }}
  </ul>
{{ end }}

{{ end }}
